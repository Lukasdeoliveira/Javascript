<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <input type="number" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var valor = document.querySelector("input#txt1")
            var res = document.querySelector("div#res")
            var vel = Number(valor.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por execesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`

        }

    </script>
    
</body>
</html>
